<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__authorization">
        <h2 class="header">Подключайся в чат</h2>
        <form id="form-authorization" action="">
          <input
            id="name-user"
            autocomplete="off"
            placeholder="Ваше имя"y
            minlength="1"
            maxlength="20"
          /><button>Подключиться</button>
        </form>
      </div>
      <div class="wrapper__chat">
        <h2>О<span>б</span>щ<span>и</span>й ч<span>а</span>т</h2>
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" placeholder="Сообщение" /><button
            class="send"
          >
            Отправить
          </button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
