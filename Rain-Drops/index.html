<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RainDrops</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-window">
        <div class="container-drops">
          <div class="drop"><span class="expression">20*4</span></div>
          <div class="drop-small"></div>
          <div class="drop-small"></div>
          <div class="drop-small"></div>
          <div class="drop-small"></div>
          <div class="drop-small"></div>
        </div>
        <div class="game-window__sea">
          <svg
            class="editorial"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 
       58-18 88-18s
       58 18 88 18 
       58-18 88-18 
       58 18 88 18
       v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
              <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1" />
              <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa" />
            </g>
          </svg>
          <div class="water"></div>
        </div>
        <div class="block-result-statistics">
          <div class="result-current-game">
            <div class="result-game__information">
              <h2>Speed</h2>
              <p class="information">
                Game time: <span class="game-time">0</span>
              </p>
              <p class="information">
                Equations shown: <span class="equations-shown">0</span>
              </p>
              <h2>Accuracy</h2>
              <p class="information">
                Ð¡orrect answers: <span class="correct-answers">0</span>
              </p>
              <p class="information">
                Incorrect answers:<span class="incorrect-answers">0</span>
              </p>
              <h2><span class="points">0</span> points!</h2>
            </div>
            <button type="button" class="btn continue">Continue >></button>
          </div>
          <div class="game-statistics">
            <h2>Game Complete</h2>
            <p>Your Score: <span class="your-score">0</span></p>
            <div class="scores-user-top">
              <ol>
                Your Top Score
                <li>0</li>
                <li>0</li>
                <li>0</li>
                <li>0</li>
                <li>0</li>
              </ol>
            </div>
            <button type="button" class="btn play-again">Play Again</button>
          </div>
        </div>
      </div>
      <div class="management-game">
        <div class="management-game__score">
          Score: <span class="counter">0</span>
        </div>
        <div class="management-game__enter-keys">
          <input
            type="text"
            class="display"
            placeholder="0"
            value="0"
            disabled
          />
          <div class="keys">
            <button type="button" class="key">7</button>
            <button type="button" class="key">8</button>
            <button type="button" class="key">9</button>
            <button type="button" class="key clear">Clear</button>
            <button type="button" class="key">4</button>
            <button type="button" class="key">5</button>
            <button type="button" class="key">6</button>
            <button type="button" class="key">1</button>
            <button type="button" class="key">2</button>
            <button type="button" class="key">3</button>
            <button type="button" class="key enter">Enter</button>
            <button type="button" class="key zero">0</button>
            <button type="button" class="key delete">Del</button>
          </div>
        </div>
      </div>
      <div class="menu">
        <button type="button" class="menu__btn play"><span>Play</span></button>
        <button type="button" class="menu__btn how-play">
          <span>How to Play</span>
        </button>
        <div class="menu__game-mode">
          <div class="game-mode__expand">
            <div class="lines line-one"></div>
            <div class="lines line-two"></div>
          </div>
          <h2 class="game-mode__header">Game Mode</h2>
          <h3>Operators</h3>
          <div class="operators">
            <div
              class="operators__sign plus active-operator"
              data-operator="+"
            ></div>
            <div class="operators__sign minus" data-operator="-"></div>
            <div class="operators__sign multiply" data-operator="*"></div>
            <div class="operators__sign share" data-operator="/"></div>
          </div>
          <h3>Range Numbers</h3>
          <form>
            <label class="range-numbers">
              <p>
                Min
                <input class="min" type="number" min="0" max="10" value="1" />
              </p>
              <p>
                Max
                <input class="max" type="number" min="1" max="100" value="10" />
              </p>
            </label>
          </form>
        </div>
      </div>
      <audio class="sound-drop" src="sounds/drop.mp3"></audio>
      <audio class="sound-sea" src="sounds/sea.mp3" loop></audio>
      <audio class="sound-wrong-answer" src="sounds/wrong-answer.mp3"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
